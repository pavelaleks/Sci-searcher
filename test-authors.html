<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –¥–∞–Ω–Ω—ã—Ö OpenAlex - –ê–≤—Ç–æ—Ä—ã</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 500px; overflow-y: auto; }
        .work-card { background: #e9ecef; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .authors-info { background: #d1ecf1; padding: 10px; margin: 10px 0; border-radius: 4px; }
        h3 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –¢–µ—Å—Ç —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –¥–∞–Ω–Ω—ã—Ö OpenAlex API - –ê–≤—Ç–æ—Ä—ã</h1>
        
        <div class="test-section">
            <h3>–¢–µ—Å—Ç–æ–≤—ã–µ –∑–∞–ø—Ä–æ—Å—ã</h3>
            <button onclick="testSimpleQuery()">–¢–µ—Å—Ç 1: –ü—Ä–æ—Å—Ç–æ–π –∑–∞–ø—Ä–æ—Å</button>
            <button onclick="testWithSelect()">–¢–µ—Å—Ç 2: –° select –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º</button>
            <button onclick="testWithoutSelect()">–¢–µ—Å—Ç 3: –ë–µ–∑ select (–ø–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ)</button>
            <button onclick="testSpecificWork()">–¢–µ—Å—Ç 4: –ö–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è —Å—Ç–∞—Ç—å—è</button>
        </div>
        
        <div class="test-section">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        async function testSimpleQuery() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
            
            try {
                const response = await fetch('https://api.openalex.org/works?search=machine%20learning&per-page=3');
                const data = await response.json();
                
                displayResults(data.results, '–ü—Ä–æ—Å—Ç–æ–π –∑–∞–ø—Ä–æ—Å (–±–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤)');
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
            }
        }
        
        async function testWithSelect() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
            
            try {
                const url = 'https://api.openalex.org/works?search=machine%20learning&per-page=3&select=id,title,authorships';
                console.log('URL —Å select:', url);
                const response = await fetch(url);
                const data = await response.json();
                
                displayResults(data.results, '–° select –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º (authorships)');
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
            }
        }
        
        async function testWithoutSelect() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
            
            try {
                const response = await fetch('https://api.openalex.org/works?search=machine%20learning&per-page=3&data_version=2');
                const data = await response.json();
                
                displayResults(data.results, '–ë–µ–∑ select (–ø–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ, data_version=2)');
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
            }
        }
        
        async function testSpecificWork() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π ID —Ä–∞–±–æ—Ç—ã –¥–ª—è –¥–µ—Ç–∞–ª—å–Ω–æ–≥–æ –∞–Ω–∞–ª–∏–∑–∞
                const response = await fetch('https://api.openalex.org/works?search=deep learning&per-page=1');
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    const work = data.results[0];
                    const workId = work.id;
                    
                    // –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Ä–∞–±–æ—Ç—ã –ø–æ ID
                    const fullResponse = await fetch(workId);
                    const fullWork = await fullResponse.json();
                    
                    resultsDiv.innerHTML = `
                        <h3>–î–µ—Ç–∞–ª—å–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –æ–¥–Ω–æ–π —Å—Ç–∞—Ç—å–∏:</h3>
                        <div class="work-card">
                            <h4>${fullWork.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h4>
                            <div class="authors-info">
                                <strong>üìã –°—Ç—Ä—É–∫—Ç—É—Ä–∞ authorships:</strong>
                                <pre>${JSON.stringify(fullWork.authorships, null, 2)}</pre>
                            </div>
                            <div class="result">
                                <strong>üîë –í—Å–µ –∫–ª—é—á–∏ –æ–±—ä–µ–∫—Ç–∞ work:</strong>
                                <pre>${JSON.stringify(Object.keys(fullWork), null, 2)}</pre>
                            </div>
                            <div class="result">
                                <strong>üìä –ü–æ–ª–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ (–ø–µ—Ä–≤—ã–µ 3000 —Å–∏–º–≤–æ–ª–æ–≤):</strong>
                                <pre>${JSON.stringify(fullWork, null, 2).substring(0, 3000)}...</pre>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
            }
        }
        
        function displayResults(works, testName) {
            const resultsDiv = document.getElementById('results');
            
            if (!works || works.length === 0) {
                resultsDiv.innerHTML = '<p>‚ùå –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                return;
            }
            
            let html = `<h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã: ${testName}</h3>`;
            html += `<p>–ù–∞–π–¥–µ–Ω–æ —Å—Ç–∞—Ç–µ–π: ${works.length}</p>`;
            
            works.forEach((work, index) => {
                html += `
                    <div class="work-card">
                        <h4>–°—Ç–∞—Ç—å—è ${index + 1}: ${work.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h4>
                        
                        <div class="authors-info">
                            <strong>üìù –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –∞–≤—Ç–æ—Ä–∞—Ö:</strong>
                            <p><strong>authorships —Ç–∏–ø:</strong> ${typeof work.authorships}</p>
                            <p><strong>authorships —è–≤–ª—è–µ—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º:</strong> ${Array.isArray(work.authorships)}</p>
                            <p><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∞–≤—Ç–æ—Ä–æ–≤:</strong> ${work.authorships?.length || 0}</p>
                            
                            ${work.authorships && work.authorships.length > 0 ? `
                                <div style="margin-top: 10px;">
                                    <strong>–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –ø–µ—Ä–≤–æ–≥–æ –∞–≤—Ç–æ—Ä–∞:</strong>
                                    <pre style="background: white; padding: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(work.authorships[0], null, 2)}</pre>
                                </div>
                                <div style="margin-top: 10px;">
                                    <strong>–ü–æ–ø—ã—Ç–∫–∞ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏–º–µ–Ω:</strong>
                                    <ul>
                                        ${work.authorships.map((a, i) => {
                                            const name = a?.author?.display_name || 
                                                         a?.author?.name ||
                                                         a?.display_name ||
                                                         a?.name ||
                                                         '–ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–≤–ª–µ—á—å';
                                            return `<li>–ê–≤—Ç–æ—Ä ${i+1}: ${name} (–ø—É—Ç—å: ${getAuthorPath(a)})</li>`;
                                        }).join('')}
                                    </ul>
                                </div>
                            ` : '<p style="color: orange;">‚ö†Ô∏è –ê–≤—Ç–æ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ authorships</p>'}
                        </div>
                        
                        <div class="result">
                            <strong>üîë –í—Å–µ –∫–ª—é—á–∏ –æ–±—ä–µ–∫—Ç–∞:</strong>
                            <pre>${JSON.stringify(Object.keys(work), null, 2)}</pre>
                        </div>
                        
                        <div class="result">
                            <strong>üìã –ü–æ–ª–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ authorships:</strong>
                            <pre>${JSON.stringify(work.authorships, null, 2)}</pre>
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function getAuthorPath(authorship) {
            const paths = [];
            if (authorship?.author?.display_name) paths.push('authorship.author.display_name');
            if (authorship?.author?.name) paths.push('authorship.author.name');
            if (authorship?.display_name) paths.push('authorship.display_name');
            if (authorship?.name) paths.push('authorship.name');
            return paths.length > 0 ? paths.join(', ') : '–ù–µ –Ω–∞–π–¥–µ–Ω–æ';
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—ã–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ì–æ—Ç–æ–≤–æ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é.');
        });
    </script>
</body>
</html>
