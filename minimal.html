<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç Sci-Searcher</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç Sci-Searcher</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="keywords">–ö–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞:</label>
                <input type="text" id="keywords" value="–º–∞—à–∏–Ω–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ" required>
            </div>
            
            <div class="form-group">
                <label for="startYear">–ì–æ–¥ –Ω–∞—á–∞–ª–∞:</label>
                <input type="number" id="startYear" value="2020" min="1900" max="2024">
            </div>
            
            <div class="form-group">
                <label for="endYear">–ì–æ–¥ –æ–∫–æ–Ω—á–∞–Ω–∏—è:</label>
                <input type="number" id="endYear" value="2023" min="1900" max="2024">
            </div>
            
            <div class="form-group">
                <label for="language">–Ø–∑—ã–∫:</label>
                <select id="language">
                    <option value="all">–í—Å–µ —è–∑—ã–∫–∏</option>
                    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                    <option value="en">–ê–Ω–≥–ª–∏–π—Å–∫–∏–π</option>
                    <option value="kk">–ö–∞–∑–∞—Ö—Å–∫–∏–π</option>
                </select>
            </div>
            
            <button type="submit">üîç –ü–æ–∏—Å–∫</button>
        </form>
        
        <div id="status" class="results" style="display: none;"></div>
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –±–µ–∑ —Å–ª–æ–∂–Ω–æ–π –ª–æ–≥–∏–∫–∏
        async function searchOpenAlex(keywords, startYear, endYear, language = 'all') {
            console.log('–ù–∞—á–∏–Ω–∞–µ–º –ø–æ–∏—Å–∫:', { keywords, startYear, endYear, language });
            
            // –°–æ–∑–¥–∞–µ–º URL –¥–ª—è OpenAlex API
            let url = `https://api.openalex.org/works?search=${encodeURIComponent(keywords)}&per-page=10&data_version=2`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
            const filters = [];
            if (startYear && endYear) {
                filters.push(`publication_year:${startYear}-${endYear}`);
            }
            if (language !== 'all') {
                filters.push(`language:${language}`);
            }
            
            if (filters.length > 0) {
                url += `&filter=${filters.join(',')}`;
            }
            
            console.log('URL –∑–∞–ø—Ä–æ—Å–∞:', url);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'Sci-Searcher/1.0 (Minimal Test)'
                    }
                });
                
                console.log('–û—Ç–≤–µ—Ç API:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`API –æ—à–∏–±–∫–∞: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã:', data);
                
                return data.results || [];
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
                throw error;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                statusDiv.innerHTML = '<p class="error">‚ùå –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
            } else {
                let html = `<h3>–ù–∞–π–¥–µ–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤: ${results.length}</h3>`;
                
                results.forEach((work, index) => {
                    const title = work.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
                    const authors = work.authorships?.map(a => a.author?.display_name).filter(Boolean).join(', ') || '–ê–≤—Ç–æ—Ä—ã –Ω–µ —É–∫–∞–∑–∞–Ω—ã';
                    const year = work.publication_year || '–ì–æ–¥ –Ω–µ —É–∫–∞–∑–∞–Ω';
                    const journal = work.primary_location?.source?.display_name || '–ñ—É—Ä–Ω–∞–ª –Ω–µ —É–∫–∞–∑–∞–Ω';
                    
                    html += `
                        <div style="margin: 15px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                            <h4>${index + 1}. ${title}</h4>
                            <p><strong>–ê–≤—Ç–æ—Ä—ã:</strong> ${authors}</p>
                            <p><strong>–ì–æ–¥:</strong> ${year}</p>
                            <p><strong>–ñ—É—Ä–Ω–∞–ª:</strong> ${journal}</p>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                statusDiv.innerHTML = '<p class="success">‚úÖ –ü–æ–∏—Å–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ</p>';
            }
            
            resultsDiv.style.display = 'block';
            statusDiv.style.display = 'block';
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const keywords = document.getElementById('keywords').value;
            const startYear = document.getElementById('startYear').value;
            const endYear = document.getElementById('endYear').value;
            const language = document.getElementById('language').value;
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<p>üîÑ –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ø–æ–∏—Å–∫...</p>';
            statusDiv.style.display = 'block';
            
            try {
                const results = await searchOpenAlex(keywords, startYear, endYear, language);
                displayResults(results);
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            // –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API
            fetch('https://api.openalex.org/works?search=test&per-page=1')
                .then(response => {
                    if (response.ok) {
                        console.log('‚úÖ API –¥–æ—Å—Ç—É–ø–µ–Ω');
                    } else {
                        console.log('‚ö†Ô∏è API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', response.status);
                    }
                })
                .catch(error => {
                    console.log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API:', error.message);
                });
        });
    </script>
</body>
</html>
